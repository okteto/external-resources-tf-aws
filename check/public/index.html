<!DOCTYPE html>
<html>
	<head>
        <!-- Content Type Meta tag -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!--Responsive Viewport Meta tag-->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


		<title>The Oktaco Shop - Dashboard</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,900&display=swap" rel="stylesheet">


		<link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¯</text></svg>">
		
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="reset.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Chart.js for data visualization -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<div class="page-container">

			<img src="/logo.png" alt="The Oktaco Shop" class="logo" />

			<h2>Oktaco Dashboard</h2>

			<!-- Statistics Cards -->
			<div class="stats-container">
				<div class="stat-card">
					<div class="stat-number" id="total-orders">--</div>
					<div class="stat-label">Total Orders</div>
				</div>
				<div class="stat-card">
					<div class="stat-number" id="total-revenue">$--</div>
					<div class="stat-label">Total Revenue</div>
				</div>
				<div class="stat-card">
					<div class="stat-number" id="orders-today">--</div>
					<div class="stat-label">Orders Today</div>
				</div>
			</div>

			<!-- Charts Section -->
			<div class="charts-container">
				<div class="chart-section">
					<h3>Most Popular Items</h3>
					<canvas id="popular-items-chart"></canvas>
				</div>
			</div>

			<!-- Recent Orders Section -->
			<div class="recent-section">
				<h3>Recent Orders</h3>
				<ul class="food" id="recent-orders"></ul>
			</div>

			<!-- Current Orders Section (preserved from original) -->
			<div class="current-section">
				<h3>Current Orders</h3>
				<ul class="food" id="check"></ul>
			</div>

		</div>

		<footer class="page-footer">
			Powered by Okteto & PostgreSQL

			<img src="/okteto.svg" alt="Okteto" />

		</footer>


		<!-- JavaScripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
